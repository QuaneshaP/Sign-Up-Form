<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <section class="header">
        <div class="logo">
            <img src="odin-lined.png" alt="odin-logo" width="150" height="175">
            <h1>Odin</h1>
    </section>
    <section class="form">
        <div class="form-header">
            <h1 class="words">This is not a real online service! You Know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
            <h1 class="space">You know you want to.</h1>
        </div>
         <h1>Let's do this!</h1>    
        <form>
            <label for="first-name"> First Name <input type="text" id="first-name" name="first-name"></label>
            <label for="last-name"> Last Name<input type="text" id="last-name" name="last-name"></label>
            <label for="email"> Email<input type="email" id="email" name="email" placeholder=" YourName@gmail.com"></label>
            <label for="phone"> Phone Number<input type="number" id="phone" name="phone-number"></label>
            <label for="password">Password <input id="password" type="password" name="password" required> </label>
            <label for="confirm">Confirm Password<input id="confirm" type="password" name="confirm-password" required></label>
        </form>
        <section class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href="https://www.w3schools.com/"> Log in</a></p>
        </section>
    </section>
    </div>    
</body>
</html>
